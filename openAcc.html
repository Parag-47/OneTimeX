<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="openAcc.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="demat-registration-popup" <div class="container3">
        <div class="right-side">
            <h2>Open instant Online demat account</h2>
            <form>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name"
                        placeholder="Enter your Full Name as per PAN" required>
                </div>
                <div class="form-group">
                    <label for="mobile-number">Mobile Number</label>
                    <input type="tel" id="mobile-number" name="mobile-number"
                        placeholder="+91 Enter your Mobile Number" required>
                </div>
                <div class="form-group">
                    <label for="referral-code">Referral Code (Optional)</label>
                    <input type="text" id="referral-code" name="referral-code"
                        placeholder="Enter Referral Code (Optional)">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="south-indian-language" name="south-indian-language">
                    <label for="south-indian-language" class="checkbox-label">I wish to talk in South Indian
                        language</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent" class="checkbox-label">I would like to open Trading and Demat Account
                        with Motilal Oswal Financial Services Ltd (MOFSL) and give my consent to open the same
                        through online mode. I'm ok with MOFSL sending me promotional communications for any
                        offerings on my registered mobile number through Call, email, SMS, Whatsapp or any other
                        medium even if I'm registered under DND.</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Proceed</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
