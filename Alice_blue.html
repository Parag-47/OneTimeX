<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upstox Registration Form</title>
    <link rel="stylesheet" href="Alice_blue.css">

</head>

<body>

    <div class="container">
        <div class="image-side">
            <!-- Replace with your image -->
            <img src="https://tradebrains.in/brokers/wp-content/uploads/2020/07/AliceBlue_Review-1080x675.jpg" alt="Descriptive Image Text">
        </div>
        <div class="form-side">
            <form class="form">
                <img src="[removal.ai]_66399c92-94f0-4f4a-a183-30fb7476d933-b2afb360-b79e-42a3-9222-c46acc12bda0.png" alt="logo">
                <p class="title">Alice Blue Registeration Form</p>
                <div class="flex">
                    <label>
                        <input required="" placeholder="" type="text" class="input">
                        <span>Firstname</span>
                    </label>
    
                    <label>
                        <input required="" placeholder="" type="text" class="input">
                        <span>Lastname</span>
                    </label>
                </div>  
                    
                <label>
                    <input required="" placeholder="" type="email" class="input">
                    <span>Email</span>
                </label> 
                <label>
                    <input required="" placeholder="" type="tel" class="input">
                    <span>Mobile Number</span>
                </label>
    
                <!-- Gender Selection -->
                <div class="form-group">
                    <p class="label">Gender:</p>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="gender" value="male" required>
                            <span>Male</span>
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">
                            <span>Female</span>
                        </label>
                        <label>
                            <input type="radio" name="gender" value="other">
                            <span>Other</span>
                        </label>
                    </div>
                </div>
    
                <!-- Trader Type Dropdown -->
                <div class="selector">
                    <label for="trader-type">Which type of Trader Are you?</label>
                    <select id="trader-type" name="trader-type" required class="select">
                        <option value="day-trader">Day Trader</option>
                        <option value="momentum-trader">Momentum Trader</option>
                        <option value="option-trader">Option Trader</option>
                        <option value="swing-trader">Swing Trader</option>
                        <option value="trend-trader">Trend Trader</option>
                        <option value="buy-hold-trader">Buy & Hold Trader</option>
                    </select>
                </div>
                
                <button class="submit">Submit</button>
            </form>
        </div>
    </div>
    
    
</body>

</html>
